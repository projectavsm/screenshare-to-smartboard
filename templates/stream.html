<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Screen Share</title>
    <style>
        body { 
            margin: 0; background: #000; 
            display: flex; align-items: center; justify-content: center; 
            height: 100vh; width: 100vw; overflow: hidden; 
        }
        #stream-container {
            width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
        }
        img { 
            max-width: 100%; max-height: 100%; 
            object-fit: contain; /* Keeps your laptop's aspect ratio perfect */
            box-shadow: 0 0 50px rgba(0,0,0,1);
        }
    </style>
</head>
<body>
    <div id="stream-container">
        <img src="{{ url_for('video_feed') }}" id="screen-stream">
    </div>

    <script>
        // Simple error handling: If the image fails to load (server restart), 
        // try to reload the stream after 3 seconds.
        const img = document.getElementById('screen-stream');
        img.onerror = function() {
            setTimeout(() => {
                img.src = "{{ url_for('video_feed') }}?" + new Date().getTime();
            }, 3000);
        };
    </script>
</body>
</html>
