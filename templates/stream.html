<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Stream</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div id="stream-container">
        <img src="{{ url_for('video_feed') }}" id="screen-stream" alt="Live Screen Stream">
    </div>

    <div class="sidebar">
        <button class="btn" onclick="sendCommand('next')">NEXT ▶</button>
        <button class="btn" onclick="sendCommand('prev')">◀ PREV</button>
        <button class="btn btn-red" onclick="sendCommand('blackout')">PRIVACY</button>
        <button class="btn" onclick="location.reload()">REFRESH</button>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
